apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: wishingstar
  spec:
    replicas: 3
    selector:
      matchLabels:
        app: wishingstar
    template:
      metadata:
        labels:
          app: wishingstar
      spec:
        containers:
        - name: wishingstar
          image: docker/getting-started
          ports:
          - containerPort: 80
